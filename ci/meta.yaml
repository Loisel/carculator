package:
  name: carculator
  version: {{ environ['VERSION'] }}

source:
  path: ..

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  script_env:
   - VERSION
   - CONDA_BLD_PATH

requirements:
  build:
    - python
    - setuptools
  run:
    - klausen
    - pandas
    - xarray<0.18
    - numpy
    - python
    - xarray
    - xlrd
    - numexpr
    - bw2io>0.8
    - pycountry
    - wurst

test:
  imports:
    - carculator

about:
  home: https://github.com/romainsacchi/carculator
  license: BSD License
  summary: 'A parameterized Python model to calculate the energy consumption and life cycle assessment of cars'
license_family: BSD
